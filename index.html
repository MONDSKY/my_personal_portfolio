<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.3;
      filter: blur(2px);
    }

    /* Use flex container for overlay with space between */
    .overlay {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      position: relative;
      z-index: 1;
    }

    /* Wrap the text content */
    .content-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      gap: 20px;
    }

    /* Left side: text */
    .text-side {
      flex: 1;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Right side: image */
    .image-side {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    /* Make profile pic round */
    .image-side img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px #00ffd5;
      border: 4px solid #00ffd5;
    }

    /* Nav styles with bigger buttons */
    nav {
      margin-bottom: 30px;
    }

    nav a {
      margin-right: 20px;
      color: #00ffd5;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background-color: rgba(0, 255, 213, 0.2);
    }

    header h1 {
      font-size: 3rem;
      margin: 0 0 15px 0;
    }

    .highlight {
      color: #00ffd5;
    }

    header p {
      font-size: 1.5rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay">
    <div class="content-flex">
      <div class="text-side">
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html">Contact</a>
        </nav>
        <header>
          <h1>Hey, I'm <span class="highlight">Reymond Servino</span></h1>
          <p>Iâ€™m a <span class="highlight">Developer</span></p>
        </header>
      </div>
      <div class="image-side">
        <img src="Picsart_25-06-03_02-35-51-145.jpg" alt="Reymond Servino" />
      </div>
    </div>
  </div>
</body>
</html>
